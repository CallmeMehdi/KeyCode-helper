<!doctype html>
<html>
	<head lang="en">
		<title>Key Press Helper</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"> 
		<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
		<style>
			.card{
				display:flex;

			}
			html,body{
				height:100%;
			}
		</style>

	</head>
	<body>
		<h1 class="mt-5 mb-5 text-center"> Press any key</h1>
		<div class="d-flex" style="height:70%">
			<div class="mx-auto card text-center align-self-center" style="width: 18rem;">
				<div class="card-body d-flex flex-column">
				   <h5 class="card-title justify-content-center">This is your Key Code:</h5>
				   <p class="card-text align-self-center" style="height:150px; font-size: 50px"></p>
				</div>
			</div>
		</div>
	</body>
	<script src="script.js"></script>
</html>
